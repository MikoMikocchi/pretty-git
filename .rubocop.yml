AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  Exclude:
    - 'specs/**/*'
    - 'vendor/**/*'
    - 'bin/binstubs/**/*'
    - 'pkg/**/*'
    - 'tmp/**/*'
    - 'bin/rake'
    - 'bin/rspec'
    - 'bin/rubocop'
    - 'bin/htmldiff'
    - 'bin/ldiff'
    - 'bin/racc'
    - 'bin/ruby-parse'
    - 'bin/ruby-rewrite'
  SuggestExtensions: false

plugins:
  - rubocop-rspec

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

RSpec:
  Language:
    Expectations:
      - expect
