name: Validate Specs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/validate-specs.yml'
      - '.markdownlint.yml'
      - '.mdlrc'
      - 'lychee.toml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/validate-specs.yml'
      - '.markdownlint.yml'
      - '.mdlrc'
      - 'lychee.toml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - run: bundle install --jobs 4 --retry 3
      - name: Validate JSON examples
        run: bundle exec rake validate:json
      - name: Validate XML examples
        run: bundle exec rake validate:xml
      - name: Markdown lint (mdl)
        run: bundle exec rake lint:markdown
      - name: Prepare lychee output dir
        run: mkdir -p lychee
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          # Explicitly provide required flags for v2 entrypoint
          # Outputs JSON report into lychee/report.json and scans docs/**/*.md
          args: >-
            --mode default
            --format json
            --output lychee/report.json
            --config lychee.toml
            --github-token ${{ secrets.GITHUB_TOKEN }}
            docs/**/*.md
      - name: Print lychee summary
        if: always()
        run: |
          test -f lychee/report.json && jq '.summary' lychee/report.json || echo "No lychee report produced"
